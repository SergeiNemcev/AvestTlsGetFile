;; Файл для логирования 
[log]
	; Путь относительный или полный и имя файла (Каталог должн быть создан зарание с правом записи)	
log_file = "\log\AvestTSC_GetFile.log"
	; Максимальный размер лог файла в килобайтах. При достижении max размера - файл усекается примерно на половину.
max_size=2048


;; Использовать прокси
[proxy]
;	Да=1 или Нет=0
useProxy=0				
nameProxy = "192.168.0.1"
portProxy=8080


;; Сервер и порт для доступа к данным АС "Электронная перевозка"
[server]
nameServer = "ep.isc.by"
portServer=443
	


; Следующие переменные "по умолчанию", т.е. если не будут указаны в параметрах запускаемого exe файла.

;; Данные для доступа к сертификату
[certificate]
	; Одно из значений поля Субъект в составе сертификата - для однозначного выбора сертификати из личного хранилища.
	; см. в IE - "Свойства браузера" - "Содержание" - "Сертификаты" - выделить сертификат - "Просмотр" - "Состав" - выбрать поле "Субъект"
	; Если не задать (или не найдено) - выход из программы.
subject="operator_ivanov@naftan.by"

	; Пин код для контейнера сертификата. 
	; Если не указан (или неправильно, или ошибка инициализации контейнера) - будет отображено окно для ввода пароля пользователя. 
pass="12345678"



;; Строка с параметрами на сервере для импорта требуемых данных. 
[params]
fromFile="ep/downloadNSI?type=XML&table=ROAD"
;fromFile="ep/export?dat_bgn=2017-01-01&dat_end=2017-01-05"

	;Сохранить результат в файл. Файл будет создан или перезаписан. Указать путь относительно текущего или полный (Каталог должн быть создан зарание с правом записи).
toFile="NSI_Road.xml"



